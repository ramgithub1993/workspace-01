    <!-- MAIN -->

    <main>
      <div class="container">
        <div class="d-flex justify-content-between mb-5">
          <h2 class="m-4">Perfil</h2>
          <img
            src="/img/img_perfil.png"
            alt=""
            class="img-thumbnail"
            style="width: 8rem"
            id="image-canvas"
          />
        </div>
        <hr />
        <form action="" method="" class="needs-validation" novalidate>
          <div class="d-flex">
            <div>
              <label for="first-name" class="form-label">Primer nombre*</label>
              <div class="input-group mb-3">
                <input
                  type="text"
                  class="form-control me-4"
                  id="first-name"
                  aria-describedby="basic-addon3"
                  style="width: 20rem"

                />
                <div class="invalid-feedback">Ingresa un nombre</div>
              </div>
            </div>
            <div>
              <label for="second-name" class="form-label">Segundo nombre</label>
              <div class="input-group mb-3">
                <input
                  type="text"
                  class="form-control"
                  id="second-name"
                  aria-describedby="basic-addon3"
                  style="width: 20rem"
                />
              </div>
            </div>
          </div>
          <div class="d-flex">
            <div>
              <label for="surname" class="form-label">Primer apellido*</label>
              <div class="input-group mb-3">
                <input
                  type="text"
                  class="form-control me-4"
                  id="surname"
                  aria-describedby="basic-addon3"
                  style="width: 20rem"
                  required
                />
                <div class="invalid-feedback">Ingresa un apellido</div>
              </div>
            </div>
            <div>
              <label for="second-surname" class="form-label"
                >Segundo apellido</label
              >
              <div class="input-group mb-3">
                <input
                  type="text"
                  class="form-control"
                  id="second-surname"
                  aria-describedby="basic-addon3"
                  style="width: 20rem"
                />
              </div>
            </div>
          </div>
          <div class="d-flex">
            <div>
              <label for="email" class="form-label">E-mail*</label>
              <div class="input-group mb-3">
                <input
                  type="text"
                  class="form-control me-4"
                  id="email"
                  aria-describedby="basic-addon3"
                  style="width: 20rem"
                  required
                />
                <div class="invalid-feedback">Ingresa un email</div>
              </div>
            </div>
            <div>
              <div class="input-group mb-3">
                <input type="file" class="form-control" id="image" />
              </div>
            </div>
          </div>
          <div class="d-flex">
            <div>
              <label for="phone" class="form-label">Telefono de contacto</label>
              <div class="input-group mb-3">
                <input
                  type="text"
                  class="form-control me-4"
                  id="phone"
                  aria-describedby="basic-addon3"
                  style="width: 20rem"
                />
              </div>
            </div>
          </div>
          <hr />
          <button id="submit-btn" class="btn btn-primary" type="submit">
            Guardar cambios
          </button>
        </form>
      </div>

    <script>
      

      (function () {
        "use strict";

        // Seleccion de todos los forms que queremos aplicar validacion custom de bootstrap
        var forms = document.querySelectorAll(".needs-validation");

        // Loop entre ellos, validacion con alertas.
        Array.prototype.slice.call(forms).forEach(function (form) {
          form.addEventListener(
            "submit",
            function (event) {
              if (!form.checkValidity()) {
                event.preventDefault();
                event.stopPropagation();
              }
              

              form.classList.add("was-validated");
            },
            false
          );
        });
      })();
    </script>
