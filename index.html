<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>eMercado - Todo lo que busques está aquí</title>
    <link
      href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i"
      rel="stylesheet"
    />
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/styles.css" rel="stylesheet" />
  </head>

  <body class="bg-light">
    <!-------- MAIN -------->

    <main class="container d-flex align-items-center justify-content-center">
      <!-- IMAGEN Y TITULO -->

      <div class="text-center">
        <img
          src="img/login.png"
          class="img-fluid mb-4"
          width="350"
          alt="e-mercado logo"
        />
        <h3 class="fw-bold mb-4">Inicio de sesión</h3>

        <!-- FORMULARIO -->

        <form
          method="get"
          action="pag-inicio.html"
          class="needs-validation"
          novalidate
        >
          <!-- CAMPO EMAIL -->

          <div class="mb-3">
            <label for="emailInput" class="form-label">Email</label>
            <input
              type="email"
              placeholder="Email"
              class="form-control"
              id="emailInput"
              aria-describedby="email"
              required
            />
            <div class="valid-feedback">Ok</div>
            <div class="invalid-feedback">Ingresa tu e-mail</div>
          </div>

          <!-- CAMPO CONTRASEÑA -->

          <div class="mb-5">
            <label for="passwordInput" class="form-label">Contraseña</label>
            <input
              type="password"
              placeholder="Contraseña"
              class="form-control"
              id="passwordInput"
              aria-describedby="password"
              minlength="6"
              required
            />
            <div class="valid-feedback">Ok</div>
            <div class="invalid-feedback">Ingresa tu contraseña</div>
          </div>

          <div class="mb-3">
            <button
              type="submit"
              class="btn btn-primary fw-bold"
              style="width: 100%"
            >
              Enviar
            </button>
          </div>

  <!-------- FOOTER -------->

  <footer class="text-muted">
    <div class="container">
      <p class="float-end">
        <a href="#">Volver arriba</a>
      </p>
      <p>
        Este sitio forma parte de
        <a href="https://jovenesaprogramar.edu.uy/" target="_blank"
          >Jovenes a Programar</a
        >
        - 2022
      </p>
      <p>
        Clickea <a target="_blank" href="Letra.pdf">aquí</a> para descargar la
        letra del obligatorio.
      </p>
    </div>
  </footer>

  <!-------- SCRIPT  -------->


  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/index.js"></script>
</html>
